spring.application.name=coupon-refactroing
spring.main.web-application-type=reactive
spring.datasource.url=jdbc:mysql://${DATABASE_URL:localhost}:3306/coupon_db?serverTimezone=UTC&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=user
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

server.port=8081

spring.data.redis.port=6380
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:localhost}

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=always
management.endpoint.prometheus.access=read_only
management.prometheus.metrics.export.enabled=true
management.health.elasticsearch.enabled=false

coupon.cache.enable=true

