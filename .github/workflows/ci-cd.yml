name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  JAVA_VERSION: '21'
  NODE_VERSION: '18'

jobs:
  # 백엔드 빌드 및 테스트 (기존 유지)
  backend:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: coupon_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build -x test
      - name: Run tests
        run: ./gradlew test
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/coupon_db
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: root
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-backend
          path: build/test-results/test/*.xml
      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-backend
          path: build/reports/

  # 프론트엔드 빌드 및 테스트 (기존 유지 + npm install 수정 적용됨)
  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # [중요] 락파일 이슈 해결을 위해 강제 재설치 로직 유지
      - name: Install dependencies
        working-directory: ./frontend
        run: |
          rm -f package-lock.json
          npm install

      - name: Lint check
        working-directory: ./frontend
        run: npm run lint || echo "Lint script not found, skipping..."
      - name: Type check
        working-directory: ./frontend
        run: npx tsc --noEmit || echo "Type check failed but continuing..."
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/

  # 통합 빌드 (기존 유지)
  build:
    name: Build Artifacts
    needs: [backend, frontend]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
      - name: Build backend JAR
        run: chmod +x gradlew && ./gradlew bootJar
      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: build/libs/*.jar

  # [수정됨] 배포 (OCI SSH 배포 - 홈 디렉토리 사용)
  deploy:
    name: Deploy to OCI
    needs: [build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./dist

      - name: Download backend JAR
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: ./jar

      # 1. SCP: 프론트엔드 빌드 파일 전송
      - name: Copy frontend dist to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ubuntu
          key: ${{ secrets.OCI_SSH_PRIVATE_KEY }}
          source: "./dist/*"
          target: "/home/ubuntu/coupon-frontend/dist"
          strip_components: 1

      # 2. SCP: 백엔드 JAR 파일 전송
      - name: Copy backend JAR to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ubuntu
          key: ${{ secrets.OCI_SSH_PRIVATE_KEY }}
          source: "*.jar"
          target: "/home/ubuntu/coupon"
          strip_components: 0

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.OCI_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.OCI_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to OCI
        env:
          OCI_USER: ubuntu
          OCI_HOST: ${{ secrets.OCI_HOST }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          ssh -i ~/.ssh/id_rsa ${OCI_USER}@${OCI_HOST} << EOF
            set -e
          
            # --- 경로 설정 (홈 디렉토리 기준) ---
            PROJECT_ROOT="/home/ubuntu/coupon"
            FRONTEND_SOURCE="/home/ubuntu/coupon-frontend/dist"
          
            echo "Deploying to \$PROJECT_ROOT..."
            chmod 644 app.jar
          
            # 3. 환경 변수 파일 생성
            if [ ! -f .env ]; then
              sudo tee .env > /dev/null << ENV_EOF
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          SPRING_PROFILES_ACTIVE=prod
          SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/${DB_NAME}
          SPRING_DATASOURCE_USERNAME=${DB_USER}
          SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
          SPRING_DATA_REDIS_HOST=redis
          SPRING_DATA_REDIS_PORT=6379
          ENV_EOF
            fi
          
            # 4. Docker Compose 실행 (JAR 파일은 볼륨으로 마운트)
            sudo docker-compose -f docker-compose.prod.yml down || true
            sudo docker-compose -f docker-compose.prod.yml up -d --build
          
            # 5. 정리
            sudo docker image prune -f
            sudo docker-compose -f docker-compose.prod.yml ps
          EOF
