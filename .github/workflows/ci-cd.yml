name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  JAVA_VERSION: '21'
  NODE_VERSION: '18'

jobs:
  # 백엔드 빌드 및 테스트 (기존 유지)
  backend:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: coupon_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build -x test
      - name: Run tests
        run: ./gradlew test
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/coupon_db
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: root
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-backend
          path: build/test-results/test/*.xml
      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-backend
          path: build/reports/

  # 프론트엔드 빌드 및 테스트 (기존 유지 + npm install 수정 적용됨)
  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # [중요] 락파일 이슈 해결을 위해 강제 재설치 로직 유지
      - name: Install dependencies
        working-directory: ./frontend
        run: |
          rm -f package-lock.json
          npm install

      - name: Lint check
        working-directory: ./frontend
        run: npm run lint || echo "Lint script not found, skipping..."
      - name: Type check
        working-directory: ./frontend
        run: npx tsc --noEmit || echo "Type check failed but continuing..."
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/

  # 통합 빌드 (기존 유지)
  build:
    name: Build Artifacts
    needs: [backend, frontend]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
      - name: Build backend JAR
        run: chmod +x gradlew && ./gradlew bootJar
      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: build/libs/*.jar

  # [수정됨] 배포 (OCI SSH 배포 - 홈 디렉토리 사용)
  deploy:
    name: Deploy to OCI
    needs: [build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./dist

      - name: Download backend JAR
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: ./jar

      - name: List downloaded JAR files
        run: |
          echo "Contents of ./jar directory:"
          ls -la jar/ || echo "jar directory not found"
          echo "Looking for JAR files:"
          find jar -name "*.jar" 2>/dev/null || echo "No JAR files found"

      - name: Rename JAR to app.jar
        run: |
          JAR_FILE=$(find jar -name "*.jar" | head -1)
          if [ -z "$JAR_FILE" ]; then
            echo "Error: No JAR file found in jar/ directory"
            exit 1
          fi
          echo "Found JAR file: $JAR_FILE"
          mv "$JAR_FILE" app.jar
          ls -lh app.jar
          echo "Successfully renamed to app.jar"

      # 1. SCP: 프론트엔드 빌드 파일 전송
      - name: Copy frontend dist to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ubuntu
          key: ${{ secrets.OCI_SSH_PRIVATE_KEY }}
          source: "./dist/*"
          target: "/home/ubuntu/coupon-frontend/dist"
          strip_components: 1

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.OCI_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.OCI_HOST }} >> ~/.ssh/known_hosts

      - name: Copy backend JAR to Server via SSH
        run: |
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
            app.jar ubuntu@${{ secrets.OCI_HOST }}:/home/ubuntu/coupon/app.jar

      - name: Copy Dockerfile.backend to Server
        run: |
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
            Dockerfile.backend ubuntu@${{ secrets.OCI_HOST }}:/home/ubuntu/coupon/Dockerfile.backend

      - name: Copy docker-compose.prod.yml to Server
        run: |
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
            docker-compose.prod.yml ubuntu@${{ secrets.OCI_HOST }}:/home/ubuntu/coupon/docker-compose.prod.yml

      - name: Deploy to OCI
        env:
          OCI_USER: ubuntu
          OCI_HOST: ${{ secrets.OCI_HOST }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          ssh -i ~/.ssh/id_rsa ${OCI_USER}@${OCI_HOST} << EOF
            set -e
          
            # --- 경로 설정 (홈 디렉토리 기준) ---
            PROJECT_ROOT="/home/ubuntu/coupon"
            FRONTEND_SOURCE="/home/ubuntu/coupon-frontend/dist"
          
            echo "Deploying to \$PROJECT_ROOT..."
          
            # 1. 프로젝트 디렉토리로 이동
            if [ ! -d "\$PROJECT_ROOT" ]; then
              echo "Error: PROJECT_ROOT not found at \$PROJECT_ROOT. Please provision code beforehand."
              exit 1
            fi
            cd "\$PROJECT_ROOT"
            
            # 2. JAR 파일 확인 및 처리 (폴더로 복사된 경우 대응)
            if [ -d app.jar ]; then
              echo "Warning: app.jar is a directory, removing it"
              rm -rf app.jar
            fi
            
            if [ -f app.jar ]; then
              chmod 644 app.jar
              echo "app.jar ready for deployment ($(ls -lh app.jar | awk '{print $5}'))"
            else
              echo "Error: app.jar not found at \$PROJECT_ROOT/app.jar"
              echo "Listing files in \$PROJECT_ROOT:"
              ls -la
              exit 1
            fi
          
            # 3. 환경 변수 파일 생성 (.env 파일에 docker-compose 변수 포함)
            if [ ! -f .env ]; then
              sudo tee .env > /dev/null << ENV_EOF
          DB_NAME=${DB_NAME}
          DB_USER=${DB_USER}
          DB_PASSWORD=${DB_PASSWORD}
          DB_ROOT_PASSWORD=${DB_PASSWORD:-root}
          ENV_EOF
            else
              # .env 파일이 있으면 DB 변수만 업데이트
              sudo sed -i "s/^DB_NAME=.*/DB_NAME=${DB_NAME}/" .env || echo "DB_NAME=${DB_NAME}" | sudo tee -a .env
              sudo sed -i "s/^DB_USER=.*/DB_USER=${DB_USER}/" .env || echo "DB_USER=${DB_USER}" | sudo tee -a .env
              sudo sed -i "s/^DB_PASSWORD=.*/DB_PASSWORD=${DB_PASSWORD}/" .env || echo "DB_PASSWORD=${DB_PASSWORD}" | sudo tee -a .env
            fi
            echo "Environment variables set in .env file"
            sudo chmod 644 .env
          
            # 4. Docker Compose 실행 (JAR 파일은 볼륨으로 마운트)
            sudo docker-compose -f docker-compose.prod.yml down || true
            sudo docker-compose -f docker-compose.prod.yml up -d --build
          
            # 5. 정리
            sudo docker image prune -f
            sudo docker-compose -f docker-compose.prod.yml ps
          EOF

      - name: Health Check
        run: |
          sleep 10
          curl -f http://${{ secrets.OCI_HOST }}:8080/actuator/health || echo "Health check failed"
