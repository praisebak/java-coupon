version: '3.8'

services:
  # 1. RDBMS (MySQL) - JPA용
  mysql:
    image: mysql:8.0
    container_name: coupon-mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: coupon_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql

  # 2. MongoDB - Reactive Mongo용
  mongodb:
    image: mongo:6.0
    container_name: coupon-mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - mongo_data:/data/db

  # 3. Redis - 캐시 및 세션용
  redis:
    image: redis:alpine
    container_name: coupon-redis
    restart: always
    ports:
      - "6379:6379"

  # 4. Elasticsearch - 검색용
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    container_name: coupon-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m" # 로컬 리소스 절약
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data

  # 5. Kafka & Zookeeper - 메시징용
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: coupon-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: coupon-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  # 6. Prometheus - 메트릭 수집
  prometheus:
    image: prom/prometheus:latest
    container_name: coupon-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

  # 7. Zipkin - 분산 추적 (Brave)
  zipkin:
    image: openzipkin/zipkin
    container_name: coupon-zipkin
    ports:
      - "9411:9411"

volumes:
  mysql_data:
  mongo_data:
  es_data:
